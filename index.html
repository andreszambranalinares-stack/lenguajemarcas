<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Dev Arena - MOBILE v5.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex flex-col overflow-hidden text-slate-200 h-[100dvh]">

    <header class="glass-panel sticky top-0 z-50 border-b border-white/10 shrink-0">
        <div class="container mx-auto p-3 md:p-4">
            <div class="flex justify-between items-center mb-3">
                <div class="flex items-center gap-2">
                    <div class="flex gap-1 text-xl md:text-3xl">
                        <i class="fa-brands fa-html5 text-orange-500"></i>
                        <i class="fa-brands fa-css3-alt text-blue-500"></i>
                        <i class="fa-brands fa-js text-yellow-400"></i>
                    </div>
                    <h1
                        class="text-lg md:text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500 tracking-tighter ml-2 leading-tight">
                        WEB DEV ARENA
                        <span class="text-[10px] md:text-xs text-white opacity-60 block font-normal text-slate-400">v5.3
                            Mobile</span>
                    </h1>
                </div>

                <button onclick="app.toggleFullScreen()"
                    class="text-gray-400 hover:text-white transition-colors p-2 rounded-lg border border-white/10 hover:bg-white/10"
                    title="Pantalla Completa">
                    <i id="icon-fullscreen" class="fa-solid fa-expand text-lg"></i>
                </button>
            </div>

            <nav
                class="flex gap-2 overflow-x-auto pb-1 md:pb-0 md:flex-wrap md:justify-center no-scrollbar mask-gradient">
                <button onclick="app.switchTab('theory')" id="btn-theory" class="nav-btn whitespace-nowrap text-sm">
                    <i class="fa-solid fa-book-open mr-1"></i> Teor铆a
                </button>
                <button onclick="app.switchTab('dictionary')" id="btn-dictionary"
                    class="nav-btn text-yellow-300 whitespace-nowrap text-sm">
                    <i class="fa-solid fa-book-atlas mr-1"></i> Glosario
                </button>
                <button onclick="app.switchTab('challenges')" id="btn-challenges"
                    class="nav-btn text-cyan-400 border-cyan-500/50 font-bold whitespace-nowrap text-sm">
                    <i class="fa-solid fa-code mr-1"></i> Dojo
                </button>
                <button onclick="app.switchTab('practice')" id="btn-practice" class="nav-btn whitespace-nowrap text-sm">
                    <i class="fa-solid fa-keyboard mr-1"></i> Rellenar
                </button>
                <button onclick="app.switchTab('exam')" id="btn-exam"
                    class="nav-btn text-pink-400 font-bold border-pink-500/50 whitespace-nowrap text-sm">
                    <i class="fa-solid fa-skull mr-1"></i> Examen
                </button>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-2 md:p-8 relative overflow-y-auto pb-20 md:pb-32 scroll-smooth">

        <section id="section-theory" class="fade-in hidden">
            <h2 class="section-title border-blue-500 text-blue-300 text-xl md:text-3xl">Resumen Te贸rico</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6" id="theory-container"></div>
        </section>

        <section id="section-dictionary" class="fade-in hidden">
            <h2 class="section-title border-yellow-500 text-yellow-300 text-xl md:text-3xl">Glosario</h2>
            <div class="max-w-xl mx-auto mb-6">
                <div class="relative">
                    <i class="fa-solid fa-search absolute left-4 top-3.5 text-gray-400"></i>
                    <input type="text" id="dict-search" placeholder="Buscar t茅rmino..."
                        class="w-full bg-gray-900/80 border border-gray-600 rounded-full py-3 pl-12 pr-4 text-white focus:outline-none focus:border-yellow-400 transition-colors text-sm md:text-base">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3" id="dictionary-container"></div>
        </section>

        <section id="section-challenges" class="fade-in hidden">
            <div id="challenge-interface">
                <div class="text-center mb-4 md:mb-6">
                    <h2 class="text-2xl md:text-3xl font-bold text-cyan-400"> Dojo</h2>
                    <p class="text-gray-400 text-sm">Completa el c贸digo que falta.</p>
                </div>

                <div
                    class="glass-panel p-4 md:p-8 rounded-xl max-w-4xl mx-auto shadow-2xl relative border-t-4 border-cyan-500">
                    <div class="flex justify-between items-start mb-4 border-b border-gray-700 pb-2">
                        <div>
                            <h3 id="challenge-title" class="text-lg md:text-xl font-bold text-white"></h3>
                            <p id="challenge-desc" class="text-gray-300 mt-1 text-xs md:text-sm italic"></p>
                        </div>
                        <span id="challenge-counter"
                            class="bg-cyan-900/50 px-2 py-1 rounded text-xs font-mono text-cyan-300 border border-cyan-700 whitespace-nowrap ml-2"></span>
                    </div>

                    <div
                        class="bg-[#1e1e1e] rounded-lg p-3 md:p-6 mb-4 border border-gray-700 shadow-inner overflow-x-auto relative">
                        <div class="absolute top-2 right-2 text-[10px] text-gray-500 font-mono">JS</div>
                        <div id="challenge-code-container"
                            class="code-font text-sm md:text-lg text-gray-300 whitespace-pre-wrap leading-relaxed">
                        </div>
                    </div>

                    <div class="flex flex-col gap-3">
                        <div class="grid grid-cols-2 md:flex md:flex-wrap gap-2 md:gap-4">
                            <button onclick="app.toggleChallengeHint()"
                                class="bg-yellow-600/20 hover:bg-yellow-600/40 text-yellow-400 border border-yellow-600/50 px-3 py-2 rounded-lg text-sm flex justify-center items-center gap-2">
                                <i class="fa-regular fa-lightbulb"></i> Pista
                            </button>
                            <button onclick="app.solveChallenge()"
                                class="bg-red-600/20 hover:bg-red-600/40 text-red-400 border border-red-600/50 px-3 py-2 rounded-lg text-sm flex justify-center items-center gap-2">
                                <i class="fa-solid fa-eye"></i> Soluci贸n
                            </button>
                            <button onclick="app.checkChallenge()"
                                class="col-span-2 md:flex-grow bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all text-sm md:text-base">
                                <i class="fa-solid fa-play mr-2"></i> EJECUTAR
                            </button>
                        </div>

                        <div id="challenge-hint-box"
                            class="hidden bg-yellow-900/30 border border-yellow-700/50 p-3 rounded-lg text-yellow-200 text-xs md:text-sm italic">
                            <i class="fa-solid fa-info-circle mr-2"></i> <span id="challenge-hint-text"></span>
                        </div>

                        <div id="challenge-feedback"
                            class="text-center font-bold text-sm md:text-lg h-6 md:h-8 opacity-0 transition-opacity">
                        </div>
                    </div>

                    <div class="mt-4 flex justify-end">
                        <button id="btn-next-challenge" onclick="app.nextChallenge()"
                            class="hidden bg-gray-700 hover:bg-gray-600 text-white transition-colors py-2 px-6 rounded-lg flex items-center gap-2 text-sm">
                            Siguiente <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="challenge-end-screen" class="hidden text-center mt-10">
                <div class="glass-panel p-8 rounded-2xl max-w-sm mx-auto border-t-4 border-cyan-500">
                    <i class="fa-solid fa-check-circle text-5xl text-cyan-400 mb-4"></i>
                    <h2 class="text-2xl font-bold text-white mb-4">隆Dojo Completado!</h2>
                    <button onclick="app.startChallengeRound()"
                        class="bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-6 rounded-lg shadow-lg w-full">Reiniciar</button>
                </div>
            </div>
        </section>

        <section id="section-practice" class="fade-in hidden">
            <div id="practice-interface">
                <h2 class="section-title border-green-500 text-green-300 text-xl md:text-3xl">Rellenar Huecos</h2>

                <div class="glass-panel p-4 md:p-8 rounded-xl max-w-4xl mx-auto shadow-2xl relative mt-4">
                    <div class="flex justify-between items-center mb-3">
                        <span
                            class="text-xs md:text-sm uppercase tracking-widest text-gray-400 font-bold px-2 py-1 bg-gray-800 rounded truncate max-w-[70%]"
                            id="practice-topic-badge">...</span>
                        <span id="practice-counter"
                            class="bg-gray-800 px-2 py-1 rounded text-xs font-mono text-cyan-400 whitespace-nowrap">1 /
                            5</span>
                    </div>

                    <div
                        class="bg-gray-900/90 rounded-lg p-3 md:p-6 mb-4 border border-gray-700 shadow-inner overflow-x-auto">
                        <div id="practice-code-container"
                            class="code-font text-sm md:text-lg text-gray-300 whitespace-pre-wrap leading-relaxed">
                        </div>
                    </div>

                    <div class="flex flex-col gap-3">
                        <div class="flex gap-2 md:gap-4">
                            <button onclick="app.toggleHint()"
                                class="bg-yellow-600/20 hover:bg-yellow-600/40 text-yellow-400 border border-yellow-600/50 px-3 py-2 rounded-lg text-sm flex items-center gap-2">
                                <i class="fa-regular fa-lightbulb"></i> <span class="hidden md:inline">Pista</span>
                            </button>
                            <button onclick="app.checkPractice()"
                                class="flex-grow bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-all text-sm md:text-base">COMPROBAR</button>
                        </div>

                        <div id="hint-box"
                            class="hidden bg-yellow-900/30 border border-yellow-700/50 p-3 rounded-lg text-yellow-200 text-xs italic">
                            <span id="hint-text"></span>
                        </div>

                        <div id="practice-feedback"
                            class="text-center font-bold text-base h-6 opacity-0 transition-opacity"></div>
                    </div>

                    <div class="mt-4 flex justify-end">
                        <button id="btn-next-practice" onclick="app.nextPractice()"
                            class="hidden text-gray-300 bg-gray-800 hover:bg-gray-700 transition-colors text-sm flex items-center gap-2 px-4 py-2 rounded-lg">
                            Siguiente <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="practice-end-screen" class="hidden text-center mt-10">
                <div class="glass-panel p-8 rounded-2xl max-w-sm mx-auto border-t-4 border-green-500">
                    <i class="fa-solid fa-rotate-right text-5xl text-green-400 mb-4"></i>
                    <h2 class="text-2xl font-bold text-white mb-4">隆Terminado!</h2>
                    <button onclick="app.startPracticeRound()"
                        class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg shadow-lg w-full">Nueva
                        Ronda</button>
                </div>
            </div>
        </section>

        <section id="section-exam-menu" class="fade-in hidden">
            <div class="text-center mb-6 md:mb-10">
                <h2
                    class="text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500">
                    EXAMEN</h2>
                <p class="text-gray-400 mt-2 text-sm">Selecciona la modalidad.</p>
            </div>
            <div class="grid grid-cols-1 gap-4 max-w-sm mx-auto">
                <button onclick="app.startExam('htmlcss')" class="exam-card group border-orange-500 p-4">
                    <div class="flex items-center gap-3">
                        <i class="fa-brands fa-html5 text-2xl text-orange-500"></i>
                        <h3 class="text-lg font-bold text-white">HTML & CSS</h3>
                    </div>
                </button>
                <button onclick="app.startExam('js')" class="exam-card group border-yellow-500 p-4">
                    <div class="flex items-center gap-3">
                        <i class="fa-brands fa-js text-2xl text-yellow-400"></i>
                        <h3 class="text-lg font-bold text-white">JavaScript</h3>
                    </div>
                </button>
                <button onclick="app.startExam('global')" class="exam-card group border-teal-500 p-4">
                    <div class="flex items-center gap-3">
                        <i class="fa-solid fa-globe text-2xl text-teal-400"></i>
                        <h3 class="text-lg font-bold text-white">Mix Global (20)</h3>
                    </div>
                </button>
            </div>
        </section>

        <section id="section-exam-interface" class="fade-in hidden h-full flex flex-col">
            <div class="w-full max-w-4xl mx-auto flex-grow flex flex-col">
                <div class="flex justify-between items-center mb-3 glass-panel p-2 rounded-lg">
                    <button onclick="app.exitExam()"
                        class="text-red-400 font-bold text-xs md:text-sm hover:bg-red-500/10 px-3 py-1 rounded">
                        <i class="fa-solid fa-xmark mr-1"></i> SALIR
                    </button>
                    <div class="text-lg font-mono text-blue-400" id="exam-timer">00:00</div>
                    <div class="text-xs text-gray-400">P: <span id="q-current" class="text-white font-bold"></span> /
                        <span id="q-total"></span></div>
                </div>

                <div
                    class="glass-panel p-4 md:p-10 rounded-xl relative shadow-2xl flex-grow flex flex-col justify-center">
                    <h3 id="q-text" class="text-lg md:text-2xl font-medium text-white mb-6 leading-tight"></h3>
                    <div id="q-options" class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4"></div>

                    <div id="exam-nav"
                        class="mt-auto flex flex-col gap-4 opacity-0 pointer-events-none transition-opacity duration-300">
                        <div id="feedback-msg" class="w-full"></div>

                        <button onclick="app.nextExamQuestion()"
                            class="self-end bg-white text-gray-900 hover:bg-gray-200 px-6 py-3 rounded-lg font-bold flex items-center gap-2 shadow-lg w-full md:w-auto justify-center">
                            Siguiente <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="section-exam-results" class="fade-in hidden text-center pt-10">
            <div class="glass-panel p-8 rounded-2xl max-w-sm mx-auto border-t-4 border-purple-500">
                <h2 class="text-2xl font-bold text-white mb-4">Resultados</h2>
                <div class="text-6xl font-bold text-blue-400 mb-2" id="result-score">0%</div>
                <p class="text-gray-400 text-sm mb-6">Puntuaci贸n Final</p>
                <div class="flex gap-4 justify-center">
                    <button onclick="app.switchTab('exam')"
                        class="w-full px-6 py-3 rounded-lg border border-gray-600 hover:bg-gray-800 text-white font-bold">Volver
                        al Men煤</button>
                </div>
            </div>
        </section>

    </main>

    <script src="database.js"></script>
    <script src="script.js"></script>
</body>

</html>
